<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="main1">
	<div class="col-6 bg-danger text-center d-flex mx-auto fs-2 mt-4" style="height: 400px;">
		<div class="col-9 bg-success" style="height: 400px;">
			<div class="col-12 bg-success">
				1+1
			</div>
			<div>
				<img src="1.png" class="mt-3" style="height: 300px;">
			</div>
		</div>
		<div class="col-3 bg-dark" style="height: 400px;">
			<div class="col-12 bg-info mt-5 o1" style="height: 50px;">2</div>
			<div class="col-12 bg-info mt-3 o2" style="height: 50px;">11</div>
			<div class="col-12 bg-info mt-3 o3" style="height: 50px;">5</div>
		</div>
	</div>
</div>

<div class="main2" style="display: none;">
	<div class=" col-6 bg-danger text-center d-flex mt-4 mx-auto fs-2" style="height: 400px;">
		<div class="col-9 bg-success" style="height: 400px;">
			<div class="col-12 bg-success">
				Какая из перечисленных планет является карликом?
			</div>
			<div>
				<img src="2.png" class="mt-3" style="height: 250px;">
			</div>
		</div>
		<div class="col-3 bg-dark" style="height: 400px;">
			<div class="col-12 bg-info mt-5 ot1" style="height: 50px;">Сатурн</div>
			<div class="col-12 bg-info mt-3 ot2" style="height: 50px;">Уран</div>
			<div class="col-12 bg-info mt-3 ot3" style="height: 50px;">Плутон</div>
		</div>
	</div>
</div>

<div class="main3" style="display: none;">
	<div class="col-6 bg-danger text-center d-flex mt-4 mx-auto fs-2" style="height: 400px;">
		<div class="col-9 bg-success" style="height: 400px;">
			<div class="col-12 bg-success">
				В каком году вышла эта игра?
			</div>
			<div>
				<img src="3.png" class="mt-3" style="height: 300px;">
			</div>
		</div>
		<div class="col-3 bg-dark" style="height: 400px;">
			<div class="col-12 bg-info mt-5 otv1" style="height: 50px;">2008</div>
			<div class="col-12 bg-info mt-3 otv2" style="height: 50px;">2018</div>
			<div class="col-12 bg-info mt-3 otv3" style="height: 50px;">2017</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	
	document.querySelector(".o1").onclick = function(){
		alert("правильно!");
		document.querySelector(".main1").style.display = "none";
		document.querySelector(".main2").style.display = "block";
	}

	document.querySelector(".o2").onclick = function(){
		alert("неправильно!");
	}

	document.querySelector(".o3").onclick = function(){
		alert("неправильно!");
	}


	

	document.querySelector(".ot1").onclick = function(){
		alert("неправильно!");
	}

	document.querySelector(".ot2").onclick = function(){
		alert("неправильно!");
	}

	document.querySelector(".ot3").onclick = function(){
		alert("правильно!");
		document.querySelector(".main2").style.display = "none";
		document.querySelector(".main3").style.display = "block";
	}



	document.querySelector(".otv1").onclick = function(){
		alert("неправильно!");
	}

	document.querySelector(".otv2").onclick = function(){
		alert("правильно!");
		alert("all gone");
		document.querySelector(".main3").style.display = "none";
		
	}

	document.querySelector(".otv3").onclick = function(){
		alert("неправильно!");
	}
	
</script>


</body>
</html>
